[build.environment]
  NPM_FLAGS = "--version"
[build]
  command = "npx pnpm i --store=node_modules/.pnpm-store && npm run build"
  publish = "public"

[dev]
  command = "npx pnpm i --store=node_modules/.pnpm-store && npm run dev"
  port = 3000

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

[[headers]]
  for = "/build/*"
  [headers.values]
    "Cache-Control" = "public, max-age=31536000, s-maxage=31536000"
